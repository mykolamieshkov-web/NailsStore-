<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NailsStore</title>
   <link rel="stylesheet" href="css/style.css">
   <!-- Скрипт для поисковой системы -->
   <script>function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
          } else {
              li[i].style.display = "none";
          }
      }
   }</script>
</head>
<body>
   <!-- Container_wrap here -->
   <div class="container_wrap">
      <div class="header">
         <img  id="logo" src="img/icons/nail-polish — копия.PNG" alt="логотип" width="50px" height="50px">
         <h1>Nails<span style="color:#FF10F0;"> Store</span></h1>
         <div class="header_navigation">
         <a href="#">Catalog</a>
         <a href="#">About us</a>
         <a href="#">Contact</a>
      </div>
      </div>
      <div class="search_system">
       <!-- поисковая система -->
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="search category here" title="Type in a name">
<!-- Поисковый список -->
<ul id="myUL">
  <li><a href="#Gel">Gels</a></li>
  <li><a href="#lack">Lacks</a></li>

  <li><a href="#creams">Cream</a></li>
</ul>
</div>
<!-- End of search system section
 -->
 

   



   



















































































































































































   <!-- End of container_wrap -->
   </div>
</body>
</html>
